<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock in pure JS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Analog clock in pure JS</h1>

    <div class="clock-container">
        <div id="clock-wrapper">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div class="circle"></div>
            <ul class="digits">
                <li id="num">1</li>
                <li id="num">2</li>
                <li id="num">3</li>
                <li id="num">4</li>
                <li id="num">5</li>
                <li id="num">6</li>
                <li id="num">7</li>
                <li id="num">8</li>
                <li id="num">9</li>
                <li id="num">10</li>
                <li id="num">11</li>
                <li id="num">12</li>
            </ul>
            
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
